
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="paymentform.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="payment_style.css">
</head>

<body>
    
    <li><a href="index.html"><i class="fa fa-reply-all"></i> Skip To Main Content</a></li>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form id="ticket">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input name="name" type="text" id="fullname" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" name="email" id="email" placeholder="Email Adress" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box" id="date">
                    <h4> Date of Birth </h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
                </div>
                <div class="input-box">
                    <h4> Gender</h4>
                    <input type="radio" id="b1" name="gendar" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gendar" class="radio">
                    <label for="b2">Female</label>
                </div>
            </div>
            <div class="input-group" id="pay" name="pay">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_LT75KSwTavaD0J" async> </script>
                </div>
            </div>
            <button type="submit" name="submit">Submit</button>
        <input type="button" class="btn btn-primary"
		onclick="GeneratePdf();" value="GeneratePdf">
         
<script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
 
// Paste the code from Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCrAikf9aSz9tieATN8W-NYbCmKG2bv3nk",
  authDomain: "kerala-tourism-baccb.firebaseapp.com",
  databaseURL: "https://kerala-tourism-baccb-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "kerala-tourism-baccb",
  storageBucket: "kerala-tourism-baccb.appspot.com",
  messagingSenderId: "321452920155",
  appId: "1:321452920155:web:740d8d0802cab68527de7e",
  measurementId: "G-62HRN6H9GH"
};
 
// Initialize Firebase
const app = initializeApp(firebaseConfig);
 
// Get a reference to the database service
const db = getDatabase(app);
 
document.getElementById('ticket').addEventListener('submit', function(e) {
    e.preventDefault();
    set(ref(db, 'payment/' + Math.random().toString(36).slice(2, 7)), {
        name: document.getElementById('fullname').value,
        email: document.getElementById('email').value
                
    });
 
    alert('Your form is submitted');
    document.getElementById('ticket').reset();
});
</script>

<script>
    // Generate the PDF
    function GeneratePdf() {
        var element = document.getElementById("ticket");  // Change this to the element you want to export to PDF
        html2pdf(element)
    }
    
</script>

            crossorigin="anonymous">
        </script>
            <br>
        </form>
    </div>
</body>

</html>
